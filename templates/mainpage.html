<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чат-бот с GPT-3</title>
</head>
<body>
{% block content %}
    <h1>Вопрос-Ответ models-google</h1>
    <a href="/">Главная</a>
    <div class="content_vid">
        <form method="POST">
            <textarea id="text" name="text" placeholder="Вопрос..."></textarea>
            <br>
            <button style="margin-bottom: 10px; margin-top: 10px " class="btn-one" type="submit">Отправить</button>
        </form>
        <div class="response" placeholder="Ответ:">
            <div class="loading">
                <div class="loader">
  <div class="inner one"></div>
  <div class="inner two"></div>
  <div class="inner three"></div>
</div>
            </div>
            <div class="answer">{{ generated_text }}</div>
        </div>
    </div>
{% endblock %}
<script>
    // JavaScript для управления анимацией загрузки
    const responseDiv = document.querySelector('.response');
    const loadingDiv = responseDiv.querySelector('.loading');
    const answerDiv = responseDiv.querySelector('.answer');

    function showLoading() {
        loadingDiv.style.display = 'block';
        answerDiv.style.display = 'none';
    }

    function hideLoading() {
        loadingDiv.style.display = 'none';
        answerDiv.style.display = 'block';
    }

    // Запускаем анимацию при отправке формы
    const form = document.querySelector('form');
    form.addEventListener('submit', showLoading);

    //  Добавляем   обработчик   события   для   завершения   генерации   (вам   нужно   его   реализовать   в   Python)
    //  Пример:   вызываем   hideLoading()   после   получения   ответа   от   бота
    //  (например,   с   помощью   AJAX   или   Flask)
    //
    //   hideLoading();
</script>
</body>
</html>
